title: Vendoc
author: First Last
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats: 
    html:
      toc: true
      toc-location: left
      toc_depth: 3
      code-fold: true
      code-link: true
      theme: [yeti, custom.scss]
  execute:
    cache: true
    warning: false
  embed-resources: true
  knitr:
    opts_chunk: 
      messages: false
      results: hold
      fig.show: hold
      R.options:
        width: 120
  project:
    execute-dir: project
  editor: visual

